<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="main">
    <div class="wrapper-form">
      <div class="form">
        <h1>Faça seu login</h1>
        <p>Entre com suas informações de cadastro</p>
        <form name="loginForm" action="">
          <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" id="inputEmail" name="inputEmail" placeholder="Digite seu email"
              class="form-group-input email-input" />
          </div>

          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" id="inputPassword" name="inputPassword" placeholder="Digite sua senha"
              class="form-group-input password-input" />
          </div>

          <div class="form-group-checkbox">
            <div class="checkbox-wrapper">
              <input type="checkbox" id="inputRemember" name="inputRemember" class="input-checkbox" />
              <label for="inputRemember" class="checkbox-label">Lembre-me</label>
            </div>
            <div>
              <p class="forgot-password">Esqueci minha senha</p>
            </div>
          </div>

          <button class="login-btn">
            Entrar
          </button>
        </form>
      </div>
    </div>
    <div class="wrapper-img">

    </div>
  </div>
</body>

</html>
