<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio: Contagem Regressiva</title>

  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!--CONTEUDO -->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <p class="contagem-legenda">Dias</p>
        <p class="contagem-numero" id="contagem-dias"></p>
      </div>
      <div class="col-3">
        <p class="contagem-legenda">Horas</p>
        <p class="contagem-numero" id="contagem-horas"></p>
      </div>
      <div class="col-3">
        <p class="contagem-legenda">Minutos</p>
        <p class="contagem-numero" id="contagem-minutos"></p>
      </div>
      <div class="col-3">
        <p class="contagem-legenda">Segundos</p>
        <p class="contagem-numero" id="contagem-segundos"></p>
      </div>
    </div>
  </div>

  <!--SCRIPTS JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
