<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio: Contagem Regressiva</title>

  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!--CONTEUDO -->
  <div class="container">
    <div class="row">
      <div class="col-6 text-center">
        <p class="titulo">Ready to launch in . . .</p>
        <div class="row">
          <div class="col-3">
            <p class="contagem-legenda">Dias</p>
            <p class="contagem-numero" id="contagem-dias"></p>
          </div>
          <div class="col-3">
            <p class="contagem-legenda">Horas</p>
            <p class="contagem-numero" id="contagem-horas"></p>
          </div>
          <div class="col-3">
            <p class="contagem-legenda">Minutos</p>
            <p class="contagem-numero" id="contagem-minutos"></p>
          </div>
          <div class="col-3">
            <p class="contagem-legenda">Segundos</p>
            <p class="contagem-numero" id="contagem-segundos"></p>
          </div>
        </div>
        <p class="subtitulo">Inscreva-se para saber mais sobre o lan√ßamento</p>
        <button class="btn btn-default" data-bs-toggle="modal" data-bs-target="#exampleModal">Inscreva-se</button>
      </div>
      <div class="col-6">
        <img src="./assets/images/foguete.png" class="img-foguete" />
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <form name="meuFormulario" id="meuFormulario" method="POST" action="http://localhost:3000/usuario">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inscreva-se</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="entradaEmail">E-mail</label>
            <input type="email" class="form-control" name="entradaEmail" id="entradaEmail"
              placeholder="exemplo@email.com" required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!--SCRIPTS JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
