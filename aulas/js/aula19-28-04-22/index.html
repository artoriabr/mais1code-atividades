<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!--CONTEUDO -->
  <div class="container main text-center">
    <h3 class="mb-4">Calculadora Mais1Code</h3>
    <div class="calculadora-div">
      <input type="hidden" id="valorOperacao" name="operacaoName" />
      <!--VISOR -->
      <div class="visor-div">
        <div id="visor" class="mt-2"></div>
      </div>
      <!--BOTOES OPERAÃ‡OES -->
      <div class="row row-operacoes">
        <div class="col-4">
          <div class="botao-calc" id="resetCalc">C</div>
        </div>
        <div class="col-2">
          <div class="botao-calc" id="maisCalc">+</div>
        </div>
        <div class="col-2">
          <div class="botao-calc" id="menosCalc">-</div>
        </div>
        <div class="col-2">
          <div class="botao-calc" id="divideCalc">/</div>
        </div>
        <div class="col-2">
          <div class="botao-calc" id="multiplicaCalc">*</div>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <!--BOTOES NUMEROS -->
          <div class="row row-numeros">
            <div class="col-4">
              <div class="botao-calc" id="1Calc">1</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="2Calc">2</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="3Calc">3</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="4Calc">4</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="5Calc">5</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="6Calc">6</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="7Calc">7</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="8Calc">8</div>
            </div>
            <div class="col-4">
              <div class="botao-calc" id="9Calc">9</div>
            </div>
            <div class="col-12">
              <div class="botao-calc" id="0Calc">0</div>
            </div>
          </div>
        </div>
        <div class="col-3 enter-div">
          <div class="botao-calc" id="enterCalc">ENTER</div>
        </div>
      </div>
    </div>
  </div>

  <!--SCRIPTS JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
