<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mais1Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
  <section class="wrapper">
    <h1>FORMUL√ÅRIOS</h1>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/form">Link MDN</a>


    <form>
      <label for="entradaTexto">Entrada --> texto</label>
      <input type="text" name="entradaTexto" id="entradaTexto" required />

      <label for="entradaTextoGrande">Entrada --> texto grande</label>
      <input type="textarea" cols="">

      <label for="entradaEmail">Entrada --> email</label>
      <input type="email" name="entradaEmail" id="entradaEmail" required />

      <label for="entradaUrl">Entrada --> url</label>
      <input type="url" name="entradaUrl" id="entradaUrl" pattern=".*\.com\.br\/.*" required />

      <label for="entradaFile">Entrada --> arquivo</label>
      <input type="file" name="entradaFile" id="entradaFile" accept=".png" required />

      <label for="entradaColor">Entrada --> cor</label>
      <input type="color" name="entradaColor" id="entradaColor" list="colorsdata" required />

      <fieldset>
        <legend>CHECKBOX</legend>
        <label for="entradaCheckbox1">Entrada --> checkbox 1</label>
        <input type="checkbox" name="entradaCheckbox" id="entradaCheckbox1" value="valor1" required />
        <label for="entradaCheckbox2">Entrada --> checkbox 2</label>
        <input type="checkbox" name="entradaCheckbox" id="entradaCheckbox2" value="valor2" checked />
      </fieldset>

      <label for="entradaHidden">Entrada --> escondido</label>
      <input type="text" name="entradaHidden" id="entradaHidden" required />

      <fieldset>
        <legend>RADIO</legend>
        <label for="entradaRadio1">Entrada --> radio 1</label>
        <input type="radio" name="entradaRadio" id="entradaRadio1" checked />
        <label for="entradaRadio2">Entrada --> radio 2</label>
        <input type="radio" name="entradaRadio" id="entradaCheckbox2" required />
      </fieldset>

      <label for="entradaSelect">Entrada --> select</label>
      <select type="color" name="entradaSelect" id="entradaSelect">
        <option value="valor1">Titulo 1</option>
        <option value="valor2" disabled>Titulo 2</option>
        <option value="valor3">Titulo 3</option>
      </select>

      <label for="entradaSelectOptGroup">Entrada --> select optgroup</label>
      <select type="color" name="entradaSelectOptGroup" id="entradaSelectOptGroup">
        <optgroup label="Grupo 1">
          <option value="valor1">Titulo 1</option>
          <option value="valor2" selected>Titulo 2</option>
          <option value="valor3">Titulo 3</option>
        </optgroup>
        <optgroup>
          <option value="valor4">Titulo 4</option>
          <option value="valor5" selected>Titulo 5</option>
          <option value="valor6">Titulo 6</option>
        </optgroup>
      </select>

      <fieldset>
        <datalist>
          <option>Termo 1</option>
          <option>Termo 2</option>
          <option>Termo 3</option>
        </datalist>

        <label for="entradaSearch">Pesquisar</label>
        <input type="search" name="entradaSearch" id="entradaSearch" placeholder="Digite sua pesquisa" size="20" required />
      </fieldset>

      <label for="entradaNumber">Entrada --> numero</label>
      <input type="number" name="entradaNumber" id="entradaNumber" required />
      
      <label for="entradaRange">Entrada --> intervalo</label>
      <input type="range" name="entradaRange" id="entradaRange" min="10" max="50" step="1" required />
      
      <label for="entradaDate">Entrada --> data</label>
      <input type="date" name="entradaDate" id="entradaDate" required />
      <label for="entradaDateHour">Entrada --> data e hora</label>
      <input type="datetime" name="entradaDateHour" id="entradaDateHour" required />
      <label for="entradaWeek">Entrada --> semana</label>
      <input type="week" name="entradaWeek" id="entradaWeek" required />

      <button class="btn btn-primary">ENVIAR FORM</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  
</body>

</html>
